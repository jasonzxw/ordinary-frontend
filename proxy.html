<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='proxy'>
        <label>111</label>
        <a>222</a>
    </div>
</body>
<script>
    document.getElementById('proxy').onclick = function(e){
        console.log('触发的节点:',e.target.tagName)
        console.log('事件所在节点',e.currentTarget.tagName)
    }
</script>
</html>
