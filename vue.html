<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <input v-model.lazy='message' placeholder="edit">
        <div  v-show='seen' @click='get'>
            {{message}}
        </div>
        <ul >
            <li v-for='(item,index) in items' :key='item.index' @click='deleteItems(index)'>{{item.message}}</li>
        </ul>

        <div id="components-demo">
            <button-counter></button-counter>
          </div>
          
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-counter', {
  data: function () {
    return {
      count: 0
    }
  },
  template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
})

        var el = new Vue({
            el: '#app',
            data:{
                message: 'hello world',
                seen: true,
                items:[
                    {message:1},
                    {message:2},
                    {message:3},
                ]
            },
            methods:{
                get(){
                    this.seen = !this.seen;
                    return this.seen
                },
                deleteItems(index){
                    console.log(index)
                    this.items.splice(index,1)
                }
            }
        })
    </script>
</body>
</html>
